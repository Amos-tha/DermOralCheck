{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; width: 100%;">
    <div class="col-10 mb-4">
        <div class="fs-2 fw-bold text-center mb-2">Profile</div>
        <div class="card">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-6" style="display: flex; align-items: center;">
                        <label for="inputstudID" class="col-sm-2 col-form-label">Name</label>
                        <input type="text" class="form-control border-3" id="inputstudID" name="inputstudID" required>
                    </div>
                    <div class="col-6" style="display: flex; align-items: center;">
                        <label for="inputUniEmail" class="col-sm-2 col-form-label">Phone Number</label>
                        <input type="email" class="form-control border-3" id="inputUniEmail" name="inputUniEmail"
                            required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12" style="display: flex; align-items: center;">
                        <label for="inputLevel" class="col-sm-2 col-form-label">Email</label>
                        <input type="email" class="form-control border-3" id="inputUniEmail" name="inputUniEmail"
                            required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12" style="display: flex; align-items: center;">
                        <label for="inputProgramme" class="col-sm-2 col-form-label">Address<span class="small">
                                <br>(enter
                                short form)</span></label>
                        <input type="text" class="form-control border-3" id="inputProgramme" name="inputProgramme"
                            required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-4" style="display: flex; align-items: center;">
                        <label for="inputTutGrp" class="col-sm-2 col-form-label">Postcode</label>
                        <input type="number" class="form-control border-3" id="inputTutGrp" name="inputTutGrp" required>
                    </div>
                    <div class="col-4" style="display: flex; align-items: center;">
                        <label for="inputCGPA" class="col-sm-2 col-form-label">District</label>
                        <input type="text" class="form-control border-3" id="inputCGPA" name="inputCGPA" required>
                    </div>
                    <div class="col-4" style="display: flex; align-items: center;">
                        <label for="inputSupervisor" class="col-sm-2 col-form-label">State</label>
                        <input type="text" class="form-control border-3" id="inputCGPA" name="inputCGPA" required>
                    </div>

                </div>
                <div class="row mb-3">
                    <div class="col-6" style="display: flex; align-items: center;">
                        <label for="inputResume" class="col-sm-2 col-form-label">Password</label>
                        <input type="text" class="form-control border-3" id="inputstudID" name="inputstudID" required>
                    </div>
                    <div class="col-6" style="display: flex; align-items: center;">
                        <label for="inputResume" class="col-sm-2 col-form-label">Health Condition</label>
                        <input type="text" class="form-control border-3" id="inputstudID" name="inputstudID" required>
                    </div>
                </div>
                <div class="row mb-3" style="display: flex; align-items: center;">
                    <div class="col-4" style="display: flex; align-items: center;">
                        <button type="button" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
